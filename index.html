<!DOCTYPE html>
<html>
<head>
    <title>Desafío de Allura LATAM - Oracle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="imagenes/Logo.png">
    </div>
    <div class="container">
   
    <div class="container_Ingreso">
        <textarea id="textoEncriptar" placeholder="Ingresa el texto aqui"></textarea>
    </div>
    <div class="container_Minuscula">
        <img src ="imagenes/bi_exclamation-circle-fill.png" class="signo">
        <p class="minusculas">Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="container_Salida">
        <img src="imagenes/Muñeco.png">
        <textarea id="texto" placeholder="Ningún mensaje fue encontrado"></textarea>
        <textarea id="textoSalida" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
    </div>
    <div class="botones">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
</div>
<div class="botonCopiar">
    <button id="copiar">Copiar</button>
</div>
</div>
</body>
<footer class="footer">
    <p>Desarrollado por Vanesa E. Sánchez</p>
</footer >
<script src="archivo.js"></script>
</html>
